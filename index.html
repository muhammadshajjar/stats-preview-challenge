<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="container">
      <div class="card__container">
        <div class="content__side">
          <h1 class="card__title">
            Get <span class="spanned-text">insights</span> that help your
            business grow.
          </h1>
          <p class="card__para">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="stats__container">
            <ul class="stats__container--ul">
              <li class="stats__container--list">
                <span class="stat__heading">10k+</span>
                <p class="stat__para">companies</p>
              </li>
              <li class="stats__container--list">
                <span class="stat__heading">314</sapn>
                <p class="stat__para">templates</p>
              </li>
              <li class="stats__container--list">
                <span class="stat__heading">12m+</span>
                <p class="stat__para">queries</p>
              </li>
            </ul>
          </div>
        </div>

        <div class="image__side">
    
        </div>
      </div>
    </main>
  
  </body>
</html>
